<!DOCTYPE html>

<html>
<header>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</header>
	
<body>
<div class="container">
<div class="nav-toggle" id="mainnav">
	<div class="toggle-box">
			<a class="hide-menu" href="#mainnav">toggle</a>
			<a class="show-menu" href="#">toggle</a>
	</div>
	<div class="nav">
		<div class="header">
			<h2>
				سامانه مدیریت بورس
			</h2>
		</div>
		<div class="links">
			<a class="button" href="">
				خانه
			</a>
			<a class="button" href="">
				خرید سهم
			</a>
			<a class="button" href="">
				فروش سهم
			</a>
		</div>
	</div>
</div>
<div class="main">
	<div class="header">
		<h1 class="header-title">خانه</h1>
		<div class="fade-box">
			<img class="logo" id="seo" src="stuff/seologo.png"/>
			<img class="logo" id="ut" src="stuff/utlogo.png"/>
		</div>
	</div>
	<div class="content">
		<form>
			<div class="form-group">
			<label for="ID">ID</label>
			<input type="text" class="form-control" id="ID" placeholder="ID">
			</div>
			<div class="form-group">
			<label for="instrument">Instrument</label>
			<input type="text" class="form-control" id="instrument" placeholder="Instrument">
			</div>
			<div class="radio">
			<label>
			<input type="radio" name="optionsRadios" id="type" value="GTC" checked>
			GTC
			</label>
		</div>

		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount"> Price</label>
				<div class="input-group">
					<div class="input-group-addon"> ریال</div>
					<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
				</div>
			</div>
		</form>

		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount"> Quantity</label>
				<div class="input-group">
					<input type="text" class="form-control" id="exampleInputAmount" placeholder="1">
				</div>
			</div>
		</form>

		<div class="radio">
			<label>
			<input type="radio" name="optionsRadios" id="type" value="IOC">
			IOC
			</label>
		</div>
		<div class="radio disabled">
			<label>
			<input type="radio" name="optionsRadios" id="type" value="MPO">
			MPO
			</label>
		</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
</div>
<div class="footer">safdds</div>
</body>
</html>
